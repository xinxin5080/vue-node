<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 3.0使用 -->
      <input type="text" v-myinput>
      <p v-myinput="fontcolor">颜色</p>
    </div>
    <script>
      // 1.0创建自定义属性，名字小写 
      Vue.directive('myinput',{
      // 2.0 inserted函数
      // 第一个参数el,代表DOM
      // 第二个参数binding表示的是一个对象，对象中是一些记录自定义指令数据的信息, 重点掌握value属性，它是传入的变量的值
        inserted(el,binding){
          el.focus()
          el.style.color = binding.value
        }
      })
      var vm = new Vue({
        el: '#app',
        data: {
          fontcolor:'red'
        }
      })
    </script>
  </body>
</html>
