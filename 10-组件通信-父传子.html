<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
    <div id="app">
      <father></father>
    </div>
    <script>
      // 创建father组件
      Vue.component('father', {
        // 1.2 给子组件中定义好的坑赋值。在父组件使用子组件的地方，通过v-bind指令，给子组件中的坑赋值。注意子组件中坑的名字叫什么，这里使用v-bind指令绑定的属性名字就应该叫什么
        template: `
              <div>
                <p>我是父亲，我有{{money}}财产</p>
                <son :fatherMoney="money"></son>
              </div>
        `,
        components: {
          // 1.3 子组件中展示坑的值
          son: {
            template: `<div>我爸爸将来会给我{{fatherMoney}}</div>`,
            // 1.1 在子组件中，通过props属性定义一个坑，用来存放父组件传递过来的数组。props的值可以写成数组的形式，数组里面放字符串，字符串对应的就是坑（变量）的名字
            props: ['fatherMoney']
          }
        },
        data () {
          return {
            money: 1111
          }
        }
      })
      var vm = new Vue({
        el: '#app',
        data: {

        }
      })
    </script>
  </body>
</html>
