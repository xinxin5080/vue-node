    <script src="./vue2.js"></script>
  </head>
  <body>

      <myheader></myheader>
      <myheader>

      Vue.component('myheader', {
        template: `
              <div>
                <slot name="logo"></slot>
                <span>
                  <span>首页</span>
                  <span>动态</span>

                </span>
                <slot name="search"></slot>
                <span>
                  <button>登录</button>
                  <button>注册</button>
                </span>
              </div>
        `
      })
      var vm = new Vue({
        el: '#app',
        data: {

        }
      })
    </script>
  </body>
